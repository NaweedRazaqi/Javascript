

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Js Clock..</title>
</head>
<body>
    
    <div class="clock">
        <div class="clock-face">
         <div class="hand hour-han"></div>
         <div class="hand min-han"></div>
         <div class="hand sec-han"></div>
    </div>
    </div>

    <script>
      
      const secondHand = document.querySelector('.sec-han');
      const minHand = document.querySelector('.min-han');
      const hourHand = document.querySelector('.hour-han');
      function setDate(){
        const now = new Date();
        const seconds = now.getSeconds();
        const mins = now.getMinutes();
        const hour = now.getHours();
        const secondDegree = ((seconds / 60) * 360) + 90;
        const minDegree = ((mins / 60 ) * 360) + ((seconds/60)*6) + 90;
        const hourDegree = ((hour /12) * 360) + ((mins/60)*30) + 90;
        console.log(mins);
        secondHand.style.transform = `rotate(${secondDegree}deg)`;
        minHand.style.transform = `rotate(${minDegree}deg)`;
        hourHand.style.transform = `rotate(${hourDegree}deg)`;


      }
      setInterval(setDate, 1000);
      setDate();
    </script>
</body>
</html>
